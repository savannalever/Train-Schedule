<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="javascript" href="assets/javascript/app.js">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">

</head>

<body>
    <div class="jumbotron jumbotron-fluid rounded">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
        </div>
    </div>
    <div class="card" style="width: 100%">
        <div class="card-header">Current Train Schedule</div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </li>
        </ul>
    </div>
    <div class="card" style="width: 100%">
        <div class="card-header">
            Add Train</div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <form id='myForm'>
                    <fieldset>
                        <div class="form-group">
                            <label>Train Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Train Name">
                        </div>
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" id="destination" class="form-control" placeholder="Destination">
                        </div>
                        <div class="form-group">
                            <label>First Train Time (HH:mm - military time)</label>
                            <input type="text" id="start" class="form-control" placeholder="First Train Time">
                        </div>
                        <div class="form-group">
                            <label>Frequency</label>
                            <input type="text" id="frequency" class="form-control" placeholder="Frequency">
                        </div>
                        <button type="submit" id="submit" class="btn btn-primary float-right">Submit</button>
                    </fieldset>
    </div>
    </form>
    </li>
    </ul>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
